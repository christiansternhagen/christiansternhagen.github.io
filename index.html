<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Graph mit D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js-Bibliothek einbinden -->
    <style>
        /* CSS-Stile für den Graphen */
        .node {
            cursor: pointer;
            stroke: #3182bd;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg> <!-- SVG-Element für den Graphen -->
    <script>
        // JavaScript-Code für den interaktiven Graphen mit D3.js
        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        // Generiere zufällige Nodes und Links
        const nodes = d3.range(50).map(d => ({ id: `Node ${d}` }));
        const links = generateRandomLinks(nodes);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(d => d.id);

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Funktion zur Generierung zufälliger Links zwischen Nodes
        function generateRandomLinks(nodes) {
            const links = [];
            nodes.forEach((node, index) => {
                const numLinks = Math.floor(Math.random() * 5); // Maximal 5 zufällige Links pro Node
                for (let i = 0; i < numLinks; i++) {
                    const targetIndex = Math.floor(Math.random() * nodes.length);
                    if (targetIndex !== index) {
                        links.push({ source: node.id, target: nodes[targetIndex].id });
                    }
                }
            });
            return links;
        }
    </script>
</body>
</html>
